<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrito</title>
  <!-- fontawson -->
  <script src="https://kit.fontawesome.com/8e3afbb123.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body id="body" class="bg-light">
  <header class="bg-dark">
    <ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
      <li class="nav-item " role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Productos</button>
      </li>
     
      <li class="nav-item " role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><i class="fab fa-opencart"></i></button>
      </li>
    </ul>
    <div class="anuncio-animado">
      <h2 class="text-center h1 text-light" id="anuncio">coWorker</h2>
    </div>
  </header>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <!-- cuerpo -->
      
      <div class="container">
        <h1 class="text-center m-3 h1">Parners</h1>
        
        <div class="row m-3" id="contenedor-productos">
          
        </div>
      </div>
      </div>
      
      
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
    </div>
    
    
    <!-- carrito -->

    <div class="container">
     

      <div class="my-5">
          <h4>Carrito de compras</h4>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer-carrito">
                  <th scope="row" colspan="5">Carrito vacío</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="container text-center">
          <button id="btn-compra" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            comprar
          </button>
        </div>

    <!-- footer -->
    <footer class="bg-dark">
    
  </footer>

    <!-- templates -->
    <!-- template footer -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  <!-- template carrito -->
  <template id="template-carrito">
    <tr>
      <th scope="row"></th>
      <td>Café</td>
      <td>cantidad</td>
      <td>
          <button class="btn btn-info btn-sm" id="suma">
              +
          </button>
          <button class="btn btn-danger btn-sm" id="resta">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
    <!-- template card -->
    <template id="template-producto">
      <div class="col-12 col-md-5 col-sm-6 col-lg-3 mb-4 rounded-3">
        <div class="card rounded-3" style=" width:18rem" >
          <img src="" class="card-img-top" alt="...">
          <div class="card-body text-center card-color">
            <h5 class="h2 card-title ">Card title</h5>
           
            <p class="h4 card-text ">$ <span>500</span></p>
            <button href="#" class="boton-efecto button center btn btn-dark">agregar</button>
          </div>
        </div>
      </div>
    </template>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="h2 modal-title " id="exampleModalLabel">Compra Realizada</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
   
  </div>
</div>
  
  
  
  
  
  
  
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- js -->
  <script src="js/app.js"></script>
</body>
</html>
